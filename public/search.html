<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ashram Car Parking</title>
    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="design.css"> </head>

<body ng-app="parking" ng-controller="parkController2">
    <div>
        <div id="header">
            <div class="logo"> <img src="images/logo.gif" alt=""> </div>
        </div>
        <div id="cp">
            <h1>
        CAR PARKING</h1>
            <h2>
           <u>SECURITY</u>
        </h2> </div>
        <div id="wla">
            <marquee>We Love All</marquee>
        </div>
    </div>
    <div>{{data}}</div>
    <div class="container jumbotron">
        <div class="row">
            <h2 class="col-md-10"><strong><u>Search Car Details</u></strong></h2> <a href="/" class="btn btn-lg btn-info col-md-2">Add</a></div>
        <br>
        <div class="form-group">
            <label for="option">Search By : </label>
            <select name="option" ng-model="option" ng-init="option='name'">
                <option value="id">ID</option>
                <option value="name" default>Name</option>
                <option value="carNo">Car Number</option>
                <option value="mobileNo">Mobile Number</option>
            </select>
            <input type="text" ng-model="searchTerm" id="searchTerm" name="search" class="form-control mt-3" placeholder="Enter search term.."> </div>
        <button ng-click="searchIt()" class="btn btn-success">Search</button>
    </div>
    <div id="result">{{result}}</div>
</body>

</html>
