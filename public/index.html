<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ashram Car Parking</title>
    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="design.css"> </head>

<body ng-app="parking" ng-controller="parkController">
    <div>
        <div id="header">
            <div class="logo"> <img src="images/logo.gif" alt=""> </div>
        </div>
        <div id="cp">
            <h1>
        CAR PARKING</h1>
            <h2>
           <u>SECURITY</u>
        </h2> </div>
        <div id="wla">
            <marquee>We Love All</marquee>
        </div>
    </div>
    <div>{{data}}</div>
    <div class="container jumbotron">
        <div class="row">
            <h2 class="col-md-10"><strong><u>Add New Car Details</u></strong></h2> <a href="/search" class="btn btn-lg btn-info col-md-2">Search</a></div>
        <br>
        <div class="form-group">
            <label for="id">&nbsp;ID</label>
            <input type="text" ng-model="userObj.id" id="idInput" name="id" class="form-control"> </div>
        <div class="form-group">
            <label for="name">&nbsp;Name</label>
            <input type="text" ng-model="userObj.name" id="nameInput" name="name" class="form-control"> </div>
        <div class="form-group">
            <label for="carNo">&nbsp;Car Number</label>
            <input type="text" ng-model="userObj.carNo" name="carNo" class="form-control"> </div>
        <div class="form-group">
            <label for="mobileNo">&nbsp;Mobile Number</label>
            <input type="text" ng-model="userObj.mobileNo" name="mobileNo" class="form-control"> </div>
        <button ng-click="save()" class="btn btn-success">Add</button>
    </div>
</body>

</html>
